<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitting Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/script/sidenav.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="login.html">Mon compte</a>
        <a href="clothes.html">Vêtements</a>
    </div>

    <div class="topnav">
        <a style="text-decoration: none;" href="index.html"><span>FITTING HOME</span></a>
        <span style="float: right;" onclick="openNav()">&#9776;</span>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div class="" id="main">
        <form action="login.js" method="post">
            <div class="container">
                <label for="email"><b>Sélectionnez un scan 3D complet d'un être humain au format OBJ (.obj). Notre équipe traitera votre demande sous 24h.</b></label>
                <input type="file" name="obj" required>

                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <button onclick=remove()>disconnect</button>
</body>
<script>
    function remove() {
        if (localStorage.getItem("jwt"))
        window.localStorage.removeItem("jwt")
        window.localStorage.removeItem("modelName")
        window.localStorage.removeItem("topGarmentName")
        window.localStorage.removeItem("downGarmentName")
        location.href = "login.html"
    }
</script>
</html>
