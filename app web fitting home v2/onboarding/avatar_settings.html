<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitting Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="parent clearfix">
        <div class="bg-illustration">
        </div>
        
        <div class="login">
          <div class="container">
            <h1 class="title2">Création de profil</h1>
            <h2>FittingHome, le mannequin c’est vous !
            </h2>
        
            <div class="login-form">
              <form onsubmit="return login()" action="">
                <div class="name_form">
                    <div class="name_item">
                        <label for="name"><b>Age</b></label>
                        <input type="name" id="numberAge"  placeholder="Age" >
                    </div>
                    <div class="name_item2">
                        <label for="nickname"><b>Sexe</b></label>
                        <select name="Sexe" id="cars">
                            <option value="femme">Femme</option>
                            <option value="homme">Homme</option>
                            <option value="nonbin">Non-binaire</option>
                          </select>                    </div>
                </div>
                <div class="name_form">
                    <div class="name_item">
                        <label for="name"><b>Taille (cm)</b></label>
                        <input type="name" id="numberSize"  placeholder="Taille" >
                    </div>
                    <div class="name_item2">
                        <label for="nickname"><b>Poids</b></label>
                        <input type="name" id="numberWeight"  placeholder="Poids" >
                    </div>
                </div>
                <label><b>Morphologie</b></label>
                <div class="morpho_manager">
                    <button class="morpho"><a class="icon-sort-desc"></a></button>

                    <button class="morpho"><a class="circle-icon"></a></button>
                    <button class="morpho"><a class="rectangle-icon"></a></button>
                </div>
                <div class="btn_form">
                    <button type="submit">Prévisualiser</button>
                </div>
                <div class="btn_form">
                    <button type="submit">Confirmer</button>
                </div>

              </form>
            </div>
        
          </div>
          </div>
      </div>
    <script src="../js/script/avatarSetting.js"></script>

</body>

</html>
