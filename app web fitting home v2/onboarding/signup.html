<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fitting Home</title>

<body>
    <div class="parent clearfix">
        <div class="bg-illustration">
        </div>
        
        <div class="login">
          <div class="container">
            <h1 class="title">Inscription</h1>
            <h2>FittingHome, le mannequin c’est vous !
            </h2>
        
            <div class="login-form">
              <form onsubmit="return login()" action="">
                <div class="name_form">
                    <div class="name_item">
                        <label for="name"><b>Prénom</b></label>
                        <input type="name" id="name"  placeholder="Prénom" >
                    </div>
                    <div class="name_item2">
                        <label for="nickname"><b>Nom d'utilisateur</b></label>
                        <input type="name" id="nickname"  placeholder="Nickname" >
                    </div>
                </div>
                <label for="email"><b>Email</b></label>
                <input type="email" id="email"  placeholder="E-mail Address" >
                <label for="psw"><b>Mot de passe</b></label>
                <input type="password" id="password" placeholder="Password">
                <div class="remember-form">
                  <input type="checkbox">
                  <span>Remember me</span>
                </div>

    
                <!-- <button type="submit" href="avatar_settings.html">S'inscrire</button> -->
                <button  href="avatar_settings.html">S'inscrire</button>
                <button href="login.html">Se connecter</button>
                <div class="btn_form">
                    <button  href="avatar_settings.html">S'inscrire</button>
                    <button href="login.html">Se connecter</button>
                </div>
              </form>
            </div>
        
          </div>
          </div>
      </div>
